<article class="post">

  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <em class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </em>
    </header>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
      <div class="entry">
    {{ post.excerpt }}
      </div>
    </a>
    <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.content | strip_html | truncatewords: 30 }}
      <span  class="button-ghost button"><b>Read More</b></span></a></p>
  </div>
</article>
